<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale of Computers</title>
  <style>
    body{ font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body>
  <h2 class="my-4" style="text-align: center; font-weight: 600;">Sale of Computers</h1>
  <hr class="mb-4">

  <p class="ml-5">Minimum Computer Requirements</p>
  <div class="container row col-sm-12">
    <div class="ml-5 col-sm-3">
      <span>1:</span>
      <ul>
        <li>1 CPU</li>
        <li>1 Input Device y 1 OutPut Device
      </ul>
    </div>
    <div class="col-sm-3">
      <span>2:</span>
      <ul>
        <li>1 CPU</li>
        <li>1 Special Device</li>
      </ul>
    </div>
  </div>

  <hr class="mb-4">
  <div class="container" style="text-align: center;">
    <div class="row">

      <main class="col-sm-8 row">
        <!-- Components -->
        <h3 class="my-4">Data Processor</h3>
        <div class="col-sm-12 row">
          <div id='itemsDP' class="row">
            <!-- items -->
          </div>
        </div>
        <h3 class="my-4">Input Devices</h3>
        <div class="col-sm-12 row">
          <div id='itemsID' class="row">
            <!-- items -->
          </div>
        </div>
        <h3 class="my-4">Output Devices</h3>
        <div class="col-sm-12 row">
          <div id='itemsOD' class="row">
            <!-- items -->
          </div>
        </div>

        <h3 class="my-4">Special Devices</h3>
        <div class="col-sm-12 row">
          <div id='itemsSD' class="row">
            <!-- items -->
          </div>
        </div>
            <!-- Proforma -->
      </main>
      <aside class="mt-4 col-sm-4">
        <h2>Proforma</h2>
        <!-- Elementos del carrito -->
        <ul id="proforma" class="list-group"></ul>
        <hr>
        <!-- Precio total -->
        <p class="text-right">Total: S/ <span id="total"></span>.00</p>
        <button class="btn btn-outline-dark btn-md" id="BtnComprobar">Check</button>
    </aside>
    </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
